<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academlo Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

<div>
    <header>
        <nav>
            <div class="picture-store">
                <img src="./assets/imagenes/favicon.png" alt="Store logo">
                <p>STORE</p>
            </div>
            <div class="icons-navbar">
                <input type="checkbox" id="luna">
                <label for="luna">
                    <img src="./assets/imagenes/luna.png" alt="logo luna">
                </label>
                <input type="checkbox" id="canasta">
                <label for="canasta">
                    <img src="./assets/imagenes/bolsa-de-la-compra.png" alt="cart logo">
                </label>
                <input type="checkbox" id="menu-hamburguesa">
                <label for="menu-hamburguesa">
                    <img src="./assets/imagenes/menuHamburguesa.png" alt="logo menu">
                </label>

                <ul class="menu">
                    <li>
                        <a href="#">HOME</a>
                    </li>
                    <li>
                        <a href="#">PRODUCTS</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
</div>

<div class="main">
    <div class="caja-color">
        
    </div>
    <img class="imagen-home" src="./assets/imagenes/home.png" alt="imagen home">
</div>

<div class="texto-inicio">
    <p>
        New Sweatshirt 
        COLLECTIONS 2022
    </p>
    <p>
        Latest arrival of the new Hanes Midweight Crewneck sweatshirt imported from the 2022 series, with a modern design.
    </p>
</div>
</body>
</html>
